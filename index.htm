<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> -->

<html xmlns="http://www.w3.org/1999/xhtml" >
<head runat="server">
    <title>jsBlocks</title>
<script type="text/javascript" language="javascript" src="scripts/SheetObject.js"></script>
<script type="text/javascript" language="javascript" src="scripts/BaseBlockObject.js"></script>
<script type="text/javascript" language="javascript" src="scripts/FunctionBlockObjects.js"></script>
<script type="text/javascript" language="javascript" src="scripts/ConnectorObject.js"></script>
<script type="text/javascript" language="javascript" src="scripts/LineObject.js"></script>
<style>
    body{
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }
</style>
</head>
<body>
   <select id="blockList">
    <option value="Di">DI</option>
    <option value="Do">DO</option>
    <option value="And">AND</option>
    <option value="Or">OR</option>
    <option value="OneSecondTimer">1 SEC</option>
    <option value="SetReset">SR</option>
    <option value="Constant">CONST</option>
    <option value="Variable">VAR</option>
    <option value="Ai">AI</option>
    <option value="Ain">AIN</option>
    <option value="Gt">GT</option>
    <option value="Lt">LT</option>
    <option value="PackSixteen">PACK16</option>
    <option value="UnpackSixteen">UNPACK16</option>
    <option value="Select">SEL</option>
    <option value="Add">ADD</option>
    <option value="Subtract">SUB</option>
    <option value="Multiply">MUL</option>
    <option value="Divide">DIV</option>
    <option value="Not">NOT</option>
   </select>
   &nbsp;&nbsp
   <button onclick="my_Sheet.toggleSimulate();")>Simulate</button>
</body>
<script language="javascript" type="text/javascript">

    var my_Sheet = new SheetObject();   //global sheet object
    
</script>
</html>
